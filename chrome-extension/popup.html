<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6b7280;
      margin: 4px 0 0 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.active {
      background: #dcfce7;
      color: #166534;
    }
    
    .status.inactive {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.active {
      background: #22c55e;
    }
    
    .status-dot.inactive {
      background: #ef4444;
    }
    
    .button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button.primary {
      background: #3b82f6;
      color: white;
    }
    
    .button.primary:hover {
      background: #2563eb;
    }
    
    .button.secondary {
      background: #e5e7eb;
      color: #374151;
    }
    
    .button.secondary:hover {
      background: #d1d5db;
    }
    
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    
    .link {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">What Did I Just Do?</h1>
    <p class="subtitle">Productivity Tracker</p>
  </div>
  
  <div id="status" class="status">
    <div class="status-dot"></div>
    <span id="status-text">Checking status...</span>
  </div>
  
  <button id="toggle-btn" class="button primary">
    Toggle Tracking
  </button>
  
  <div class="info">
    <strong>Privacy First:</strong> Only tracks non-sensitive interactions. 
    Passwords and personal data are never recorded.
    <br><br>
    <a href="http://localhost:3000" target="_blank" class="link">Open Dashboard</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
